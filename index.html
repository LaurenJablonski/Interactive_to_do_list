<div class="container">
  <div>
    <h1> TO-DO LIST  <img src="./nextjumplogo1.png"></img></h1>
  </div>
  <div class="calender">
  <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
  <div class="card">
    <h3 class="card-header"  id="monthAndYear"></h3>
    <table class="table table-bordered table-responsive-sm" id="calendar">
      <div id="moveBoxes" style="left: 80%">
        <form class="form-inline" style="left: 80%">
          <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
            <option value=0>Jan</option>
            <option value=1>Feb</option>
            <option value=2>Mar</option>
            <option value=3>Apr</option>
            <option value=4>May</option>
            <option value=5>Jun</option>
            <option value=6>Jul</option>
            <option value=7>Aug</option>
            <option value=8>Sep</option>
            <option value=9>Oct</option>
            <option value=10>Nov</option>
            <option value=11>Dec</option>
          </select>


          <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()" style="left: 450%">

          <option value=2020>2020</option>
          <option value=2021>2021</option>
          <option value=2022>2022</option>
          <option value=2023>2023</option>

        </select></form>
      </div>
      <thead>
      <tr id="calendertable">
        <th style="background-color: #F16227">Sun</th>
        <th style="background-color: #F16227">Mon</th>
        <th style="background-color: #F16227">Tue</th>
        <th style="background-color: #F16227">Wed</th>
        <th style="background-color: #F16227">Thu</th>
        <th style="background-color: #F16227">Fri</th>
        <th style="background-color: #F16227">Sat</th>
      </tr>
      </thead>

      <tbody id="calendar-body">

      </tbody>
    </table>




    <div class="form-inline" id="forwardAndBackButtons">
      <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Prev</button>
      <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>





    <br/>

    </div>


  </div>
</div>
  </div>
  <div id="list"></div>
</div>

<div>
  <form id="myForm">
    <input id="nameTextboxID" type="name" class="new task" placeholder=" Name of new task">
    <input id="descriptionTextboxID" type="desc" class="new desc" placeholder=" New task description">
    <input id="dateTextboxID" type="date" class="new due date" placeholder=" New tasks due date">
    <input type="button" id="button1" value="+" onclick="submitItem()"> <!-- if this breaks the code and it stops working that revert back to the prev version of it working -->
    <input type="button" id="button2" value="Clear list" onclick="removeAll()">

  </form>
  <ol id ="todoList">
  </ol>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
