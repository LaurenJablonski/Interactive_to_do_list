<div class="container">
  <div>
    <h1> TO-DO LIST  <img src="./nextjumplogo1.png"></img></h1>
  </div>
  <div class="calender">
  <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
  <div class="card">
    <h3 class="card-header"  id="monthAndYear"></h3>
    <table class="table table-bordered table-responsive-sm" id="calendar">
      <div id="moveBoxes" style="left: 80%">
        <form class="form-inline" style="left: 80%">
          <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
            <option value=0>January</option><!-- values for the drop down menu for the jump to button -->
            <option value=1>February</option>
            <option value=2>March</option>
            <option value=3>April</option>
            <option value=4>May</option>
            <option value=5>June</option>
            <option value=6>July</option>
            <option value=7>August</option>
            <option value=8>September</option>
            <option value=9>October</option>
            <option value=10>November</option>
            <option value=11>December</option>
          </select>


          <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()" style="left: 450%">

          <option value=2020>2020</option>
          <option value=2021>2021</option>
          <option value=2022>2022</option>
          <option value=2023>2023</option>

        </select></form>
      </div>
      <thead>
      <tr id="calendertable">

        <button id="previous" onclick="previous()">&#8249;</button>
        <th style="background-color: #F16227">Sun</th><!-- defines the headers in the table -->
        <th style="background-color: #F16227">Mon</th>
        <th style="background-color: #F16227">Tue</th>
        <th style="background-color: #F16227">Wed</th>
        <th style="background-color: #F16227">Thu</th>
        <th style="background-color: #F16227">Fri</th>
        <th style="background-color: #F16227">Sat</th>
        <button id="next" onclick="next()">&#8250;</button>

      </tr>
      </thead>

      <tbody id="calendar-body">
      </tbody>
    </table>



  </div>
</div>
  </div>
  <div id="list"></div>
</div>

<div>
  <form id="myForm">

    <!--<input id="idForNewElement" type="id" class="new id" placeholder=" enter id"> -->
    <input id="nameTextboxID" type="name" class="new task" placeholder=" Name of new task">
    <input id="descriptionTextboxID" type="desc" class="new desc" placeholder=" New task description">
    <input id="dateTextboxID" type="date" class="new due date" placeholder=" New tasks due date">
    <input type="button" id="button1" value="+" onclick="submitItem()">
    <input type="button" id="button2" value="Clear list" onclick="removeAll()">

  </form>
  <ol id ="todoList">
  </ol>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
