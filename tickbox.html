<!DOCTYPE html>
<html>
<body>



<label id="check" for="myCheck">Checkbox:</label>
<input type="checkbox" id="myCheck" onclick="tickFunction()">



<script>
    function tickFunction() {
        var checkBox = document.getElementById("myCheck");

        if (checkBox.checked == true){

            document.getElementById("check").style.backgroundColor = 'greenyellow';
            document.getElementById("checkbox").style.backgroundColor = 'greenyellow';

        } else {
            checkBox.style.display = "none";

        }
    }
</script>

      </body>
              </html>
